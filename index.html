<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Budget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">LOGO</div>
    <div class="summary"></div>

    <div class="main-app">
      <div class="revenue">
        <h2>Revenue</h2>
        <input
          type="text"
          placeholder="Revenue name"
          id="rev-name"
          value="Revenue name"
        />
        <input
          type="number"
          placeholder="Amount"
          class="ammount"
          id="rev-amo"
          value="0"
        />
        <button class="add-revenue add-btn" id="rev-add">Add</button>
        <div class="rev-added scroll">
          <ul></ul>
        </div>
        <p class="rev-sum" id="r">Total revenue: 0 zł</p>
      </div>

      <div class="expense">
        <h2>Expense</h2>
        <input
          type="text"
          placeholder="Expense name"
          id="exp-name"
          value="Expense name"
        />
        <input
          type="number"
          placeholder="Amount"
          class="ammount"
          id="exp-amo"
          value="0"
        />
        <button class="add-expense add-btn" id="exp-add">Add</button>
        <div class="exp-added scroll">
          <ul></ul>
        </div>
        <p class="exp-sum" id="e">Total expenses: 0 zł</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
