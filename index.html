<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">LOGO</div>
    <div class="summary">
      <h1>
        Możesz jeszcze wydać
        <input type="number" class="input-summary" />
        złotych
      </h1>
    </div>

    <div class="main-app">
      <div class="revenue">
        <h2>Revenue</h2>
        <input
          type="text"
          placeholder="Revenue name"
          id="rev-name"
          value="Revenue name"
        />
        <input
          type="number"
          placeholder="Amount"
          class="ammount"
          id="rev-amo"
          value="0"
        />
        <button class="add-revenue" id="rev-add">Add</button>
        <div class="rev-added">
          <ul></ul>
        </div>
        <p class="rev-sum">Total revenue:</p>
      </div>

      <div class="expense">
        <h2>Expense</h2>
        <input
          type="text"
          placeholder="Expense name"
          id="exp-name"
          value="Expense name"
        />
        <input
          type="number"
          placeholder="Amount"
          class="ammount"
          id="exp-amo"
          value="0"
        />
        <button class="add-expense" id="exp-add">Add</button>
        <div class="exp-added">
          <ul></ul>
        </div>
        <p class="exp-sum">Total expenses:</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
